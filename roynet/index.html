                <p>RoyNet是一个简单的游戏服务器。</p>

<p>最终目的是能够运行一个简单的MMORPG游戏。你可以通过<a href="https://github.com/Roytin/RoyNet">这个地址</a>来获取它的源码。</p>

<p>主要使用到的类库有：</p>

<ul>
<li><a href="http://docs.supersocket.net/">SuperSocket</a></li>
<li><a href="https://github.com/zeromq/netmq">NetMQ</a></li>
<li><a href="http://nancyfx.org/">NancyFx</a></li>
<li><a href="https://github.com/mgravell/protobuf-net">ProtoBuf-net</a></li>
</ul>
